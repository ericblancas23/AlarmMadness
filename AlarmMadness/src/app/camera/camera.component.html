<section id="cameraWrapper">

  <ack-webcam *ngIf="cameraOn" class="webcam" [(ref)]="webcam" (onSuccess)="onCamSuccess($event)" (onError)="onCamError($event)"></ack-webcam>


  <div style="width: 100%; height: 0" class="photoTaken" [style.background-image]="base64?'url('+base64+')':null"></div>

  <canvas #canvas></canvas>

</section>
